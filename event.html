<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Google Analytics 事件追蹤範例</title>
	<!-- 以下是 GA 追蹤碼的基本安裝 -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-C4MV9WZDDJ"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments) };
		gtag("js", new Date());

		gtag("config", "G-C4MV9WZDDJ");
	</script>

	<!-- 給GA的事件追蹤-->
	<script>
		function trackCTA() {
			// 送出事件紀錄
			gtag("event", "點擊", {
				"event_category": "CALL_TO_ACTION",
				"event_label": "頁面標題",
				"value": 1
			});
			alert("Event Sent!!!!");
		}

		function trackOutSideWeb(webLebal) {
			// 送出事件紀錄
			gtag("event", "跳轉", {
				"event_category": "OUTSIDE-WEB",
				"event_label": webLebal,
				"value": 1
			});
			console.log("Event LOG - outsideWeb");
		}
	</script>
</head>

<body>
	追蹤網頁瀏覽次數
	<button onclick="trackCTA();">Call to Action</button>
	<a href="https://www.facebook.com/" onclick="trackOutSideWeb('FB')">Facebook</a>
	<a href="https://training.pada-x.com/google-analytics.htm" onclick="trackOutSideWeb('cwpeng')">彭彭的網站-GA</a>
</body>

</html>
